name: Auto-generate list.json

on:
  push:
    paths:
      - 'src/content/blog/**.md'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install gray-matter

      # 4️⃣ Generate list.json from Markdown files
      - name: Generate list.json
        run: node src/content/blog/generate-list.js

      # 5️⃣ Commit & Push list.json using PAT
      - name: Commit & Push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # <-- আপনার GitHub Secret token
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add src/content/blog/list.json
          git commit -m "Auto-update list.json [skip ci]" || echo "No changes"
          git push https://$GH_PAT@github.com/MyAstrology/services.git HEAD:main

