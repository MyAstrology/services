name: Generate Blog List

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Repository checkout (‡¶™‡ßÅ‡¶∞‡ßã history ‡¶∏‡¶π)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Node.js setup
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Install dependencies (gray-matter)
      - name: Install dependencies
        run: npm install gray-matter

      # 4Ô∏è‚É£ Generate blog list JSON
      - name: Generate blog list
        run: node src/content/blog/generate-list.js

      # 5Ô∏è‚É£ Commit and push list.json safely
      - name: Commit and push list.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Remote ‡¶•‡ßá‡¶ï‡ßá latest changes ‡¶®‡¶ø‡¶® ‡¶è‡¶¨‡¶Ç rebase ‡¶ï‡¶∞‡ßÅ‡¶®
          git fetch origin main
          git rebase origin/main || git rebase --abort

          # Auto-generated file commit
          git add src/content/blog/list.json
          git diff --cached --quiet || git commit -m "üîÑ Auto-update blog list"

          # Push changes safely
          git push origin HEAD:main
