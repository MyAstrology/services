name: Generate Blog List

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # full history for rebase

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install gray-matter

      # 4Ô∏è‚É£ Generate blog list
      - name: Generate blog list
        run: node src/content/blog/generate-list.js

      # 5Ô∏è‚É£ Commit and push list.json safely
      - name: Commit and push list.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Stage changes
          git add src/content/blog/list.json

          # Commit only if there are changes
          git diff --cached --quiet || git commit -m "üîÑ Auto-update blog list"

          # Fetch latest changes from remote
          git fetch origin main

          # Reset local branch to remote to avoid conflicts
          git reset --hard origin/main

          # Push updated list.json
          git push origin main --force

