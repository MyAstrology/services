name: Generate Blog, Build & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history needed

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Install dependencies (‚úÖ fixed)
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Generate blog list
      - name: Generate blog list
        run: node src/content/blog/generate-list.js

      # 5Ô∏è‚É£ Generate blog sitemap
      - name: Generate blog sitemap
        run: node src/content/blog/generate-sitemap.js

      # 6Ô∏è‚É£ Generate image sitemap
      - name: Generate image sitemap
        run: node src/content/blog/generate-image-sitemap.js

      # 7Ô∏è‚É£ Commit & push changes if any
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add src/content/blog/list.json || true
          git add my-sitemap.xml || true
          git add image-sitemap.xml || true

          git diff --cached --quiet || git commit -m "üîÑ Auto-update blog list & sitemaps"
          git pull --rebase origin main || true
          git push origin main

      # 8Ô∏è‚É£ Build project (‚úÖ NEW)
      - name: Build project
        run: npm run build

      # 9Ô∏è‚É£ Upload artifact for GitHub Pages (‚úÖ NEW)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist  # ‚ö†Ô∏è ‡¶Ø‡¶¶‡¶ø React (CRA) ‡¶π‡¶Ø‡¶º, ‡¶è‡¶ü‡¶ø ./build ‡¶¶‡¶ø‡¶®
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
