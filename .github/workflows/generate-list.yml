name: Generate Blog & Sitemaps

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install gray-matter

      # 4Ô∏è‚É£ Generate blog list
      - name: Generate blog list
        run: |
          node src/content/blog/generate-list.js
          mkdir -p public/blog
          cp src/content/blog/list.json public/blog/list.json

      # 5Ô∏è‚É£ Generate blog sitemap
      - name: Generate blog sitemap
        run: node src/content/blog/generate-sitemap.js

      # 6Ô∏è‚É£ Generate image sitemap
      - name: Generate image sitemap
        run: node src/content/blog/generate-image-sitemap.js

      # 7Ô∏è‚É£ Commit & push
- name: Commit and push changes
  run: |
    git config --global user.name "github-actions[bot]"
    git config --global user.email "github-actions[bot]@users.noreply.github.com"

    git add src/content/blog/list.json
    git add public/blog/list.json
    git add my-sitemap.xml
    git add image-sitemap.xml

    git diff --cached --quiet || git commit -m "üîÑ Auto-update blog list & sitemaps"
    git pull --rebase origin main || true
    git push origin main
