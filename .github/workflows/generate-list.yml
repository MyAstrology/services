name: Generate Blog Data & Sitemaps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # âœ… 1. Generate Blog List JSON
      - name: Generate blog list
        run: node scripts/generate-blog-list.js

      # âœ… 2. Generate Blog Post Sitemap
      - name: Generate blog sitemap
        run: node scripts/generate-blog-sitemap.js

      # âœ… 3. Generate Image Sitemap
      - name: Generate image sitemap
        run: node scripts/generate-image-sitemap.js

      # âœ… Commit & Push if any file changed
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add list.json sitemap.xml image-sitemap.xml
          git commit -m "ðŸ”„ Auto-update blog list & sitemaps" || echo "No changes to commit"
          git push
