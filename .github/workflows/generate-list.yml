name: Generate Blog List & Image Sitemap

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install gray-matter

      - name: Generate blog list
        run: node src/content/blog/generate-list.js

      - name: Generate image sitemap
        run: node src/content/blog/generate-image-sitemap.js

      - name: Commit and push list.json & image-sitemap.xml
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git pull --rebase origin main
          git add src/content/blog/list.json image-sitemap.xml
          git diff --cached --quiet || git commit -m "ðŸ”„ Auto-update blog list & image sitemap"
          git push
