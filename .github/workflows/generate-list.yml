name: Auto-generate list.json

# Trigger workflow when any Markdown file in blog folder changes
on:
  push:
    paths:
      - 'src/content/blog/**.md'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # এখানে false দিতে হবে, তাহলে bot token ব্যবহার হবে না

      # 2️⃣ Setup Node.js environment
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install gray-matter

      # 4️⃣ Generate list.json from Markdown files
      - name: Generate list.json
        run: node src/content/blog/generate-list.js

      # 5️⃣ Commit & Push list.json using GH_PAT
      - name: Commit & Push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}   # Secret token
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add src/content/blog/list.json
          git commit -m "Auto-update list.json [skip ci]" || echo "No changes"
          git push https://$GH_PAT@github.com/MyAstrology/services.git HEAD:main
