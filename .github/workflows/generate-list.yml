name: Generate Blog, Build & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Generate blog list
      - name: Generate blog list
        run: node src/content/blog/generate-list.js

      # 5️⃣ Generate blog sitemap
      - name: Generate blog sitemap
        run: node src/content/blog/generate-sitemap.js

      # 6️⃣ Generate image sitemap
      - name: Generate image sitemap
        run: node src/content/blog/generate-image-sitemap.js

      # 7️⃣ Build project
      - name: Build project
        run: npm run build

      # 8️⃣ Upload build folder as artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist # যদি Vite/Astro project হয়
          # যদি React (CRA) হয় তবে path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
