name: Generate Blog & JSON & Sitemaps

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install gray-matter fs-extra

      - name: Generate images, gallery, assist JSON
        run: node generate-json.js

      - name: Generate blog list
        run: node src/content/blog/generate-list.js

      - name: Generate blog sitemap
        run: node src/content/blog/generate-sitemap.js

      - name: Generate image sitemap
        run: node src/content/blog/generate-image-sitemap.js

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/images/images.json
          git add src/content/gallery/gallery.json
          git add src/content/assist/assist.json
          git add src/content/blog/list.json
          git add my-sitemap.xml
          git add image-sitemap.xml
          git diff --cached --quiet || git commit -m "ðŸ”„ Auto-update JSON & sitemaps"
          git pull --rebase origin main || true
          git push origin main
