name: Generate Image Sitemap

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ‡¶™‡ßÇ‡¶∞‡ßç‡¶£ history ‡¶Ü‡¶®‡¶§‡ßá ‡¶π‡¶¨‡ßá, force push ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡ßÅ‡¶¨‡¶ø‡¶ß‡¶æ ‡¶π‡¶¨‡ßá

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Install dependencies (‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ generate-image-sitemap.js ‡¶Ö‡¶®‡ßç‡¶Ø npm package ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá)
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Generate image sitemap
      - name: Generate image sitemap
        run: node src/content/blog/generate-image-sitemap.js

      # 5Ô∏è‚É£ Commit and push
      - name: Commit and push sitemap
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add image-sitemap.xml
