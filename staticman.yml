# staticman.yml
production:
  branch: main            # আপনার GitHub repo-এর main বা master ব্রাঞ্চ
  repository: "USERNAME/REPO"  # GitHub username ও repo name লিখুন
  path: "comments"        # কমেন্টগুলো কোথায় জমা হবে (repo তে একটি ফোল্ডার)
  allowedFields:
    - name
    - email
    - website
    - message
  moderation: true        # true হলে admin আগে Approve করতে হবে কমেন্ট
  format: yaml
  filename: "${timestamp}-${slug}" # প্রতিটি কমেন্টের ফাইল নাম
