<div id="astro-calculator">
  <h2>জন্মকুণ্ডলী ক্যালকুলেটর</h2>
  <form id="astroForm">
    <label>জন্ম তারিখ:
      <input type="date" id="dob" required>
    </label>
    <label>জন্ম সময়:
      <input type="time" id="tob" required>
    </label>
    <label>জন্ম স্থান (শহর, দেশ):
      <input type="text" id="pob" required placeholder="উদাহরণ: Kolkata, India">
    </label>
    <button type="submit">জন্মকুণ্ডলী দেখুন</button>
  </form>

  <div id="result" style="margin-top:15px; background:#fff3e0; padding:10px; border-radius:5px;"></div>
</div>






<script>
const form = document.getElementById('astroForm');
const resultDiv = document.getElementById('result');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  resultDiv.innerHTML = "লোড হচ্ছে…";

  const dob = document.getElementById('dob').value;
  const tob = document.getElementById('tob').value;
  const pob = document.getElementById('pob').value;

  if (!dob || !tob || !pob) return;

  try {
    // API কল (উদাহরণ, ফ্রন্টএন্ড fetch)
    const response = await fetch(`https://api.example.com/birthchart?dob=${dob}&tob=${tob}&pob=${encodeURIComponent(pob)}`);
    const data = await response.json();

    // রেজাল্ট দেখানো
    resultDiv.innerHTML = `
      <h3>আপনার জন্মকুণ্ডলী ফলাফল</h3>
      <p>সূর্য রাশি: <strong>${data.sun}</strong></p>
      <p>চন্দ্র রাশি: <strong>${data.moon}</strong></p>
      <p>লগ্ন: <strong>${data.ascendant}</strong></p>
      <p>নক্ষত্র: <strong>${data.nakshatra}</strong></p>
    `;
  } catch (err) {
    resultDiv.innerHTML = "দুঃখিত, ফলাফল লোড করা যাচ্ছে না।";
    console.error(err);
  }
});
</script>
