<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyAstrology Gallery</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kalpurush&display=swap" rel="stylesheet">

  <!-- Swiper CSS for slider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Kalpurush', sans-serif;
      background: #f9f9f9;
    }

    /* ================= HEADER ================= */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background: #0c1b33;
      color: #fff;
      position: relative;
      z-index: 1000;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header .hamburger {
      font-size: 1.8rem;
      cursor: pointer;
      display: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    /* Responsive Hamburger */
    @media(max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #0c1b33;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px 0;
        border-radius: 0 0 8px 8px;
      }

      nav ul.show {
        display: flex;
      }

      header .hamburger {
        display: block;
      }
    }

    /* ================= SLIDER ================= */
    .swiper {
      width: 100%;
      height: 400px;
      position: relative;
    }

    .swiper-slide {
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* Zodiac wheel overlay */
    .zodiac-wheel {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      margin: -60px 0 0 -60px;
      background: url('images/zodiac-wheel.png') no-repeat center/contain;
      animation: spin 20s linear infinite;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* ================= GALLERY ================= */
    .gallery {
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">MyAstrology</div>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <nav>
      <ul id="nav-links">
        <li><a href="#">হোম</a></li>
        <li><a href="#">রাশিফল</a></li>
        <li><a href="#">হস্তরেখা</a></li>
        <li><a href="#">গ্যালারি</a></li>
        <li><a href="#">যোগাযোগ</a></li>
      </ul>
    </nav>
  </header>

  <!-- SLIDER -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url('gallery/best-astrologer-palmist-dr-prodyut-acharya.webp')"></div>
      <div class="swiper-slide" style="background-image:url('gallery/best-astrologer-palmist-dr-prodyut-acharya.webp')"></div>
      <div class="swiper-slide" style="background-image:url('gallery/myastrology-ranaghat-horoscope-palm-reading.webp')"></div>
      <div class="swiper-slide" style="background-image:url('gallery/expert-astrologer-palmist-nadia.webp')"></div>
      <div class="swiper-slide" style="background-image:url('gallery/astrology-palmistry-services-best.webp')"></div>
    </div>
    <!-- Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- Zodiac Wheel -->
    <div class="zodiac-wheel"></div>
  </div>

  <!-- GALLERY -->
  <section class="gallery">
    <img src="images/gallery1.jpg" alt="Gallery Image 1">
    <img src="images/gallery2.jpg" alt="Gallery Image 2">
    <img src="images/gallery3.jpg" alt="Gallery Image 3">
    <img src="images/gallery4.jpg" alt="Gallery Image 4">
    <img src="images/gallery5.jpg" alt="Gallery Image 5">
    <img src="images/gallery6.jpg" alt="Gallery Image 6">
  </section>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
    });

    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
