<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Astro.myastrology.in Gallery</title>
  <style>
    /* বেসিক রিসেট ও ফন্ট */
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f9faff;
      color: #2c3e50;
    }

    /* হেডার স্টাইল */
    header {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 9999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header .logo {
      font-weight: 700;
      font-size: 28px;
      color: #fff;
      letter-spacing: 1.2px;
      cursor: pointer;
      user-select: none;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav ul li a {
      text-decoration: none;
      color: #ecf0f1;
      font-weight: 500;
      font-size: 18px;
      transition: color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      color: #ffe066;
    }

    /* হ্যামবার্গার মেনু (মোবাইল) */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      width: 28px;
      height: 22px;
      justify-content: center;
    }
    .hamburger span {
      height: 3px;
      background: white;
      border-radius: 3px;
      transition: 0.3s;
    }

    /* রেসপনসিভ মেনু */
    @media (max-width: 900px) {
      nav ul {
        position: fixed;
        top: 65px;
        right: 0;
        background: linear-gradient(180deg, #6a11cb 0%, #2575fc 100%);
        height: calc(100vh - 65px);
        flex-direction: column;
        gap: 20px;
        width: 220px;
        padding: 40px 20px;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        box-shadow: -4px 0 12px rgba(0,0,0,0.15);
      }
      nav ul.active {
        transform: translateX(0);
      }
      .hamburger {
        display: flex;
      }
    }

    /* স্লাইডার স্টাইল */
    .slider {
      position: relative;
      overflow: hidden;
      max-width: 1200px;
      height: 360px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .slides {
      display: flex;
      width: 500%;
      transition: transform 0.6s ease-in-out;
    }
    .slide {
      width: 20%;
      flex-shrink: 0;
      background-size: cover;
      background-position: center center;
      border-radius: 12px;
    }

    /* নেভিগেশন বাটন */
    .slider-nav {
      position: absolute;
      bottom: 15px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .slider-nav button {
      background: rgba(255,255,255,0.7);
      border: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .slider-nav button.active {
      background: #ffe066;
      box-shadow: 0 1px 8px #ffe066;
    }
  </style>
</head>
<body>

<header>
  <div class="logo" tabindex="0">MyAstrology.in</div>
  <nav>
    <ul id="nav-menu">
      <li><a href="#" tabindex="0">হোম</a></li>
      <li><a href="#" tabindex="0">সেবা</a></li>
      <li><a href="#" tabindex="0">গ্যালারি</a></li>
      <li><a href="#" tabindex="0">ব্লগ</a></li>
      <li><a href="#" tabindex="0">যোগাযোগ</a></li>
    </ul>
  </nav>
  <div class="hamburger" id="hamburger" aria-label="মেনু খুলুন" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<!-- স্লাইডার -->
<div class="slider" aria-label="স্লাইডার ব্যানার">
  <div class="slides" id="slides">
    <div class="slide" style="background-image: url('gallery/myastrology-ranaghat-astrology-palmistry-consultant.webp');" role="img" aria-label="ব্যানার ১"></div>
    <div class="slide" style="background-image: url('gallery/best-astrologer-palmist-dr-prodyut-acharya.webp');" role="img" aria-label="ব্যানার ২"></div>
    <div class="slide" style="background-image: url('gallery/myastrology-ranaghat-horoscope-palm-reading.webp');" role="img" aria-label="ব্যানার ৩"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=1200&q=80');" role="img" aria-label="ব্যানার ৪"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1200&q=80');" role="img" aria-label="ব্যানার ৫"></div>
  </div>
  <div class="slider-nav" id="slider-nav" aria-label="স্লাইডার নিয়ন্ত্রণ">
    <button class="active" data-index="0" aria-label="স্লাইড ১"></button>
    <button data-index="1" aria-label="স্লাইড ২"></button>
    <button data-index="2" aria-label="স্লাইড ৩"></button>
    <button data-index="3" aria-label="স্লাইড ৪"></button>
    <button data-index="4" aria-label="স্লাইড ৫"></button>
  </div>
</div>

<script>
  // হ্যামবার্গার মেনু টগল
  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('nav-menu');

  hamburger.addEventListener('click', () => {
    navMenu.classList.toggle('active');
  });

  hamburger.addEventListener('keypress', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      navMenu.classList.toggle('active');
    }
  });

  // স্লাইডার ফাংশনালিটি
  const slides = document.getElementById('slides');
  const sliderButtons = document.querySelectorAll('.slider-nav button');
  let currentSlide = 0;
  const totalSlides = sliderButtons.length;

  function setSlide(index) {
    slides.style.transform = `translateX(-${index * 20}%)`;
    sliderButtons.forEach(btn => btn.classList.remove('active'));
    sliderButtons[index].classList.add('active');
    currentSlide = index;
  }

  sliderButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      setSlide(parseInt(btn.dataset.index));
    });
  });

  // অটো স্লাইডার, ৫ সেকেন্ডে পরিবর্তন
  setInterval(() => {
    currentSlide = (currentSlide + 1) % totalSlides;
    setSlide(currentSlide);
  }, 5000);
</script>

</body>
</html>
