<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Astro.myastrology.in Gallery</title>
  <style>
    /* বেসিক স্টাইল */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f7f9fc;
    }
    /* হেডার স্টাইল */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #2ab6ff; /* নীল আকাশের রঙ */
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    /* লোগো */
    .logo {
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    /* মেনু */
    nav {
      display: flex;
      align-items: center;
    }
    nav ul {
      display: flex;
      list-style: none;
      margin: 0; padding: 0;
    }
    nav ul li {
      margin-left: 25px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    /* হ্যামবার্গার আইকন - মোবাইল ভিউতে দেখবে */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    /* মোবাইল রেসপনসিভ */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #2ab6ff;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 150px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      nav ul.active {
        display: flex;
      }
      nav ul li {
        margin: 15px 0;
        margin-left: 0;
      }
      .hamburger {
        display: flex;
      }
    }

    /* স্লাইডার স্টাইল */
    .slider {
      position: relative;
      max-width: 100%;
      height: 300px;
      overflow: hidden;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .slides {
      display: flex;
      width: 500%;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      width: 20%;
      flex-shrink: 0;
      height: 300px;
      background-size: cover;
      background-position: center;
    }
    /* স্লাইড নেভিগেশন */
    .slider-nav {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
    }
    .slider-nav button {
      background: white;
      border: none;
      padding: 7px;
      margin: 0 5px;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }
    .slider-nav button.active {
      opacity: 1;
      background: #2ab6ff;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">MyAstrology.in</div>
  <nav>
    <ul>
      <li><a href="#">হোম</a></li>
      <li><a href="#">সেবা</a></li>
      <li><a href="#">গ্যালারি</a></li>
      <li><a href="#">ব্লগ</a></li>
      <li><a href="#">যোগাযোগ</a></li>
    </ul>
  </nav>
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

<!-- স্লাইডার -->
<div class="slider" id="slider">
  <div class="slides" id="slides">
    <div class="slide" style="background-image: url('https://via.placeholder.com/1200x300?text=Slider+1');"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/1200x300?text=Slider+2');"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/1200x300?text=Slider+3');"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/1200x300?text=Slider+4');"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/1200x300?text=Slider+5');"></div>
  </div>
  <div class="slider-nav" id="slider-nav">
    <button class="active" data-index="0"></button>
    <button data-index="1"></button>
    <button data-index="2"></button>
    <button data-index="3"></button>
    <button data-index="4"></button>
  </div>
</div>

<script>
  // হ্যামবার্গার মেনু toggle
  const hamburger = document.getElementById('hamburger');
  const navUL = document.querySelector('nav ul');

  hamburger.addEventListener('click', () => {
    navUL.classList.toggle('active');
  });

  // স্লাইডার কোড
  const slides = document.getElementById('slides');
  const buttons = document.querySelectorAll('.slider-nav button');
  let currentIndex = 0;

  function goToSlide(index) {
    slides.style.transform = `translateX(-${index * 20}%)`;
    buttons.forEach(btn => btn.classList.remove('active'));
    buttons[index].classList.add('active');
    currentIndex = index;
  }

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      goToSlide(parseInt(button.dataset.index));
    });
  });

  // স্বয়ংক্রিয় স্লাইড চালানো
  setInterval(() => {
    currentIndex = (currentIndex + 1) % buttons.length;
    goToSlide(currentIndex);
  }, 5000);
</script>

</body>
</html>
