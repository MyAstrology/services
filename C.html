<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Updated Responsive</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      position: relative;
    }
    h1 {
      margin: 0;
    }
    .hamburger {
      position: absolute;
      right: 20px; /* একেবারে ডান কোনায় */
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 26px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: none;
    }
    nav ul li {
      margin: 5px 0;
    }
    nav.active ul {
      display: block;
    }
    .banner {
      width: 100%;
      height: clamp(350px, 70vw, 700px);
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      margin: 0;
    }
    .zodiac-wheel {
      display: flex;
      justify-content: flex-end; /* একেবারে কোনায় */
      align-items: center;
      margin: 10px;
    }
    .zodiac-wheel img {
      max-width: 100%;
      width: clamp(400px, 95vw, 1200px); /* আরও বড় */
      height: auto;
      display: block;
    }
    .scroll-banner {
      background: linear-gradient(90deg, #8e44ad, #3498db); /* নতুন রং */
      color: #fff;
      overflow: hidden;
      white-space: nowrap;
    }
    .scroll-banner p {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }
    @keyframes scroll-left {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Astrology</h1>
    <div class="hamburger">☰</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <img src="banner.jpg" alt="Banner" />
  </section>

  <section class="zodiac-wheel">
    <img src="zodiac-wheel.png" alt="Zodiac Wheel" />
  </section>

  <div class="scroll-banner">
    <p>এটি একটি স্ক্রলিং ব্যানার... এটি একটি স্ক্রলিং ব্যানার... এটি একটি স্ক্রলিং ব্যানার...</p>
  </div>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');
    hamburger.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
