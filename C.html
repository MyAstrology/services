<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Astrology Banner</title>

<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<style>
*{margin:0; padding:0; box-sizing:border-box;}
body{font-family:sans-serif;}

/* HEADER */
header{
  display:flex; justify-content:space-between; align-items:center;
  background:#0c1b33; padding:12px 24px; color:#fff;
  position:sticky; top:0; z-index:1000;
}
.logo{ font-size:1.4rem; font-weight:bold; }
.hamburger{ font-size:1.8rem; cursor:pointer; }

/* NAVIGATION */
nav ul{
  list-style:none; background:#0c1b33; display:none;
  position:absolute; top:60px; right:0; width:200px;
  padding:10px 0; border-radius:0 0 8px 8px;
}
nav ul li{ padding:10px 20px; }
nav ul li a{ color:#fff; text-decoration:none; display:block; }

/* SWIPER BANNER */
.swiper{ width:100%; height:100vh; }
.swiper-slide{ display:flex; justify-content:center; align-items:center; }
.swiper-slide img{
  max-width:100%; max-height:100%;
  object-fit:contain;   /* ‡¶™‡ßÅ‡¶∞‡ßã ‡¶õ‡¶¨‡¶ø‡¶ü‡¶æ ‡¶´‡¶ø‡¶ü ‡¶π‡¶¨‡ßá, ‡¶ï‡¶æ‡¶ü‡¶¨‡ßá ‡¶®‡¶æ */
}

/* WHEEL */
.wheel{
  position:absolute; bottom:10px; left:10px;
  opacity:0.6; animation:spin 20s linear infinite;
  z-index:10;
}
@media (min-width:768px){
  .wheel{ width:300px; }
}
@media (max-width:767px){
  .wheel{ width:140px; }
}
@keyframes spin{
  from{ transform:rotate(0deg);}
  to{ transform:rotate(360deg);}
}

/* SCROLL BANNER */
.scroll-banner{
  background:#d6f5ff; color:#0c1b33;
  border-top:2px solid #f1c40f; border-bottom:2px solid #f1c40f;
  overflow:hidden;
}
.scroll-content{
  display:inline-flex; gap:50px; white-space:nowrap;
  animation:scroll-left 25s linear infinite;
  padding-left:100%;
}
.scroll-item{ font-size:1.2rem; font-weight:500; flex-shrink:0; }
@keyframes scroll-left{
  0%{ transform:translateX(0);}
  100%{ transform:translateX(-100%);}
}
</style>
</head>
<body>

<header>
  <div class="logo">MyAstrology</div>
  <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
  <nav>
    <ul id="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- Swiper Banner -->
<div class="swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <img src="banner1.jpg" alt="Banner 1">
    </div>
    <div class="swiper-slide">
      <img src="banner2.jpg" alt="Banner 2">
    </div>
    <div class="swiper-slide">
      <img src="banner3.jpg" alt="Banner 3">
    </div>
  </div>
  <!-- Pagination & Buttons -->
  <div class="swiper-pagination"></div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>

  <!-- Rotating Wheel -->
  <img src="wheel.png" alt="Wheel" class="wheel">
</div>

<!-- Scroll Banner -->
<section class="scroll-banner">
  <div class="scroll-content">
    <div class="scroll-item">üåü ‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶∞‡¶æ‡¶∂‡¶ø‡¶´‡¶≤</div>
    <div class="scroll-item">üîÆ ‡¶ú‡ßç‡¶Ø‡ßã‡¶§‡¶ø‡¶∑ ‡¶™‡¶∞‡¶æ‡¶Æ‡¶∞‡ßç‡¶∂</div>
    <div class="scroll-item">üìø ‡¶∞‡¶§‡ßç‡¶®‡¶™‡¶æ‡¶•‡¶∞ ‡¶¨‡¶ø‡¶ï‡ßç‡¶∞‡ßü</div>
    <div class="scroll-item">üìñ ‡¶π‡¶æ‡¶§‡ßá‡¶∞ ‡¶∞‡ßá‡¶ñ‡¶æ ‡¶¨‡¶ø‡¶∂‡ßç‡¶≤‡ßá‡¶∑‡¶£</div>
  </div>
</section>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
const swiper = new Swiper('.swiper', {
  loop:true,
  pagination:{ el:'.swiper-pagination', clickable:true },
  navigation:{ nextEl:'.swiper-button-next', prevEl:'.swiper-button-prev' },
  autoplay:{ delay:4000, disableOnInteraction:false }
});

function toggleMenu(){
  const menu=document.getElementById('menu');
  menu.style.display = (menu.style.display === 'block') ? 'none':'block';
}
</script>

</body>
</html>
