<style>
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: 'Kalpurush', sans-serif; background: #f9f9f9; }

/* HEADER */
header {
  display:flex; justify-content:space-between; align-items:center;
  padding:12px 24px; background:#0c1b33; color:#fff;
  position:sticky; top:0; z-index:1000;
}
.logo { display:flex; align-items:center; font-size:1.5rem; font-weight:bold; }
.logo img { height:50px; margin-right:10px; }

/* সবসময় hidden menu থাকবে */
nav ul { display:none !important; }
.hamburger { font-size:1.8rem; cursor:pointer; color:#fff; display:block; }

/* SWIPER BANNER */
.swiper {
  width: 100%;
  height: 100vh; /* ফুল ব্যানার */
  position: relative;
  display:flex; align-items:center; justify-content:center;
  background:#000; /* fallback */
}
.swiper-slide {
  display:flex; align-items:center; justify-content:center;
  background:#000; /* ফাঁকা অংশে কালো */
}
.swiper-slide img {
  max-width:100%;
  max-height:100%;
  object-fit:contain; /* ছবি কাটবে না */
}

/* Zodiac Wheel */
.zodiac-wheel {    
  position: absolute;    
  bottom: 0; left: 0;    
  width: 300px; height: 300px;    
  background: url('gallery/myastrology-ranaghat-astrology-palmistry.png') 
              no-repeat center/contain;    
  opacity: 0.7;    
  animation: spin 20s linear infinite;    
  z-index: 10;    
}
@keyframes spin { from { transform: rotate(0deg);} to { transform: rotate(360deg);} }

@media (max-width: 480px) {
  .zodiac-wheel { width: 120px; height: 120px; }
}
@media (min-width: 481px) and (max-width: 767px) {
  .zodiac-wheel { width: 200px; height: 200px; }
}
@media (min-width: 1200px) {
  .zodiac-wheel { width: 500px; height: 500px; }
}
</style>
