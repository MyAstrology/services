    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-S7BQGLP211');

  <!-- SEO Meta -->

  <meta name="keywords" content="Astrology, Palmistry, Horoscope, Vedic Astrology, Ranaghat, Prodyut Acharya" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .header-container {
      border: 4px solid #419bff;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px;
      position: relative;
    }

    .top-nav {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      border-bottom: 2px solid #419bff;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #0d1117;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #419bff;
    }

    .logo {
      height: 50px;
    }

    .banner-slider {
      width: 100%;
      height: auto;
      position: relative;
    }

    .banner-slider img {
      width: 100%;
      height: auto;
      display: none;
      transition: opacity 1s ease-in-out;
    }

    .banner-slider img.active {
      display: block;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #fff;
        border-top: 1px solid #ccc;
        margin-top: 10px;
        padding: 10px;
      }

      .nav-links.show {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <!-- ✅ Header Start -->
  <header class="header-container">
    <div class="top-nav">
      <!-- Left: Hamburger Menu -->
      <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>

      <!-- Right: Logo -->
      <div>
        <img src="logo.png" alt="MyAstrology Logo" class="logo">
      </div>
    </div>

    <!-- Hidden Navigation Menu -->
    <div class="nav-links" id="navMenu">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/services">Services</a>
      <a href="/contact">Contact</a>
      <a href="/horoscope">Horoscope</a>
      <a href="/palmistry">Palmistry</a>
      <a href="/career">Career Solutions</a>
      <a href="/love-marriage">Love & Marriage</a>
      <a href="/child-future">Child Future</a>
      <a href="/online-consultation">Online Consultation</a>
    </div>

    <!-- ✅ Banner Slider -->
    <div class="banner-slider">
      <img src="banner1.webp" alt="Banner 1" class="active">
      <img src="banner2.webp" alt="Banner 2">
      <img src="banner3.webp" alt="Banner 3">
      <img src="banner4.webp" alt="Banner 4">
      <img src="banner5.webp" alt="Banner 5">
    </div>
  </header>
  <!-- ✅ Header End -->

  <!-- ✅ JavaScript -->
  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('show');
    }

    const images = document.querySelectorAll('.banner-slider img');
    let currentIndex = 0;

    function showNextImage() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 5000);
  </script>
</body>
