  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .header-container {
      border: 4px solid #419bff;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px;
      position: relative;
      background: #fff;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      border-bottom: 2px solid #419bff;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      color: #419bff;
    }

    .logo {
      height: 48px;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      background: #ffffff;
      border-top: 1px solid #ccc;
    }

    .nav-links.show {
      display: flex;
    }

    .nav-links a {
      padding: 10px 16px;
      text-decoration: none;
      color: #0d1117;
      border-bottom: 1px solid #eee;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: #f0f8ff;
    }

    .banner-slider {
      width: 100%;
      position: relative;
    }

    .banner-slider img {
      width: 100%;
      display: none;
    }

    .banner-slider img.active {
      display: block;
    }

    @media (min-width: 768px) {
      .nav-links {
        display: flex !important;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        border-top: none;
      }

      .nav-links a {
        border: none;
      }

      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>

<body>
  <header class="header-container">
    <!-- Top Navigation Bar -->
    <div class="top-nav">
      <!-- Left: Menu Icon -->
      <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </div>
      <!-- Right: Logo -->
      <img src="logo.png" alt="MyAstrology Logo" class="logo">
    </div>

    <!-- Navigation Menu -->
    <nav class="nav-links" id="navMenu">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/services">Services</a>
      <a href="/contact">Contact</a>

      <a href="/love-marriage">Love & Marriage</a>
      <a href="/child-future">Child Future</a>
      <a href="/online-consultation">Online Consultation</a>
    </nav>

    <!-- Banner Slider -->
    <div class="banner-slider">
      <img src="banner1.webp" alt="Banner 1" class="active">
      <img src="banner2.webp" alt="Banner 2">
      <img src="banner3.webp" alt="Banner 3">
      <img src="banner4.webp" alt="Banner 4">
      <img src="banner5.webp" alt="Banner 5">
    </div>
  </header>

  <!-- JavaScript -->
  <script>
    // Banner Slider
    document.addEventListener('DOMContentLoaded', function () {
      const images = document.querySelectorAll('.banner-slider img');
      let currentIndex = 0;

      function showNextImage() {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add('active');
      }

      setInterval(showNextImage, 5000);

      // Menu Toggle
      const menuToggle = document.getElementById('menuToggle');
      const navMenu = document.getElementById('navMenu');

      menuToggle.addEventListener('click', function () {
        navMenu.classList.toggle('show');
      });
    });
  </script>
</body>
