<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>আমাদের ব্লগ | MyAstrology</title>
  <meta name="description" content="হাতের রেখা, রাশিফল, জ্যোতিষ ও অন্যান্য বিষয়ে আমাদের ব্লগ পড়ুন।">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {font-family:sans-serif;background:#f9f9f9;margin:0;padding:20px;}
    h1 {text-align:center;color:#333;}
    .blog-container {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
      max-width:1000px;
      margin:20px auto;
    }
    .blog-card {
      background:white;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      overflow:hidden;
      transition:transform 0.2s;
      text-decoration:none;
      color:#000;
    }
    .blog-card:hover {transform:translateY(-4px);}
    .blog-card img {width:100%;height:160px;object-fit:cover;}
    .blog-card .content {padding:15px;}
    .blog-card h2 {font-size:18px;margin:0 0 10px;color:#222;}
    .blog-card p {font-size:14px;color:#555;}
  </style>
</head>
<body>

  <h1>আমাদের ব্লগ</h1>

  <div id="blog-container" class="blog-container">
    <p>লোড হচ্ছে...</p>
  </div>

  <script>
    // ব্লগ ডাটা (এটা ভবিষ্যতে আলাদা JSON ফাইল থেকেও আসতে পারে)
    const blogs = [
      {
        slug: "geeta-indriya-rath",
        title: "গীতার দার্শনিক ব্যাখ্যা",
        image: "https://astro.myastrology.in/gallery/astrologer-expert-palmist-nadia.webp",
        description: "মহাভারতের রথচিত্র থেকে শিখুন কিভাবে মন ও ইন্দ্রিয় নিয়ন্ত্রণে এনে শান্তি ও সাফল্যের পথে এগোনো যায়..."
      },
      {
        slug: "palmistry-tips",
        title: "Palmistry Tips",
        image: "/src/content/blog/palmistry-tips.jpg",
        description: "হাতের রেখা আমাদের জীবনের নানা রহস্য প্রকাশ করে..."
      },
      {
        slug: "vedic-astrology-basics",
        title: "বৈদিক জ্যোতিষ শাস্ত্র",
        image: "/src/content/blog/vedic-astrology-basics.jpg",
        description: "জ্যোতিষ শাস্ত্রের মূল ধারণা ও মৌলিক নিয়ম জানুন..."
      }
      // ⬇⬇⬇ নতুন পোস্ট এখানে শুধু যোগ করুন (কোড এডিট না করেই)
      // { slug: "new-post", title: "নতুন পোস্ট", image: "img-url", description: "সংক্ষিপ্ত বিবরণ" }
    ];

    const container = document.getElementById("blog-container");
    container.innerHTML = ""; // লোড হচ্ছে মেসেজ মুছে ফেললাম

    blogs.forEach(blog => {
      const a = document.createElement("a");
      a.href = `blog.html?post=${blog.slug}`;
      a.className = "blog-card";
      a.innerHTML = `
        <img src="${blog.image}" alt="${blog.title}">
        <div class="content">
          <h2>${blog.title}</h2>
          <p>${blog.description}</p>
        </div>
      `;
      container.appendChild(a);
    });
  </script>

</body>
</html>
