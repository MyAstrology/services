<script>
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-menu');
const searchBtn = document.getElementById('search-btn');
const searchBar = document.getElementById('search-bar');
const postsList = document.getElementById('posts-list');

hamburger.addEventListener('click',()=>{navMenu.style.display = navMenu.style.display==='flex'?'none':'flex';});

// Load all posts
let allPosts = [];
fetch('/src/content/blog/list.json')
  .then(res=>res.json())
  .then(list=>{
    if(list.length>0){
      allPosts = list;
      displayPosts(allPosts);
    } else{
      postsList.innerHTML='<p>‚ùå ‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø!</p>';
    }
  }).catch(err=>{
    postsList.innerHTML='<p>‚ùå ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá!</p>';
    console.error(err);
  });

// Display posts
function displayPosts(posts){
  postsList.innerHTML='';
  posts.forEach(post=>{
    const div=document.createElement('div');
    div.className='post';
    div.innerHTML=`<h2>${post.title}</h2><p>${post.description||''}</p>`;
    postsList.appendChild(div);
  });
}

// Search functionality
searchBtn.addEventListener('click',searchPosts);
searchBar.addEventListener('keypress',function(e){if(e.key==='Enter'){searchPosts();}});

function searchPosts(){
  const query = searchBar.value.trim().toLowerCase();
  if(!query){displayPosts(allPosts);return;}
  const filtered = allPosts.filter(post=>{
    return post.title.toLowerCase().includes(query) ||
           (post.description && post.description.toLowerCase().includes(query));
  });
  if(filtered.length>0){
    displayPosts(filtered);
  } else{
    postsList.innerHTML='<p>‚ùå ‡¶ï‡ßã‡¶® ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶Æ‡ßá‡¶≤‡ßá ‡¶®‡¶ø‡•§</p>';
  }
}

// Search bar animation
let searchVisible=false;
searchBtn.addEventListener('click',()=>{
  searchVisible=!searchVisible;
  if(searchVisible){searchBar.style.width='150px';searchBar.style.opacity='1';searchBar.focus();}
  else{searchBar.style.width='0';searchBar.style.opacity='0';}
});
</script>
