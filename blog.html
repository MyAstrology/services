



  
  <h1 id="post-title">লোড হচ্ছে...</h1>

  <img id="post-image" alt="MyAstrology – Indian Best Astrology & Palmistry">

  <div id="blog-content">লোড হচ্ছে...</div>

  <script>
    const blogContent = document.getElementById('blog-content');
    blogContent.innerHTML = "⏳ পোস্ট লোড হচ্ছে...";

    const params = new URLSearchParams(window.location.search);
    let postSlug = params.get('post');

    function loadPost(slug) {
      fetch(`/src/content/blog/${slug}.md`)
        .then(res => {
          if (!res.ok) throw new Error("পোস্ট পাওয়া যায়নি!");
          return res.text();
        })
        .then(text => {
          // Frontmatter parse
          const match = /^---([\s\S]*?)---/.exec(text);
          let frontMatter = {};
          if (match) {
            const yamlLines = match[1].trim().split('\n');
            yamlLines.forEach(line => {
              const sepIndex = line.indexOf(':');
              if (sepIndex > 0) {
                const key = line.slice(0, sepIndex).trim();
                let value = line.slice(sepIndex + 1).trim().replace(/^"|"$/g,'');
                frontMatter[key] = value;
              }
            });
            text = text.replace(match[0],'');
          }

          // SEO-friendly title & meta
          if (frontMatter.title) {
            document.title = `${frontMatter.title} | MyAstrology – Indian Astrology & Palmistry`;
            document.getElementById('post-title').innerText = frontMatter.title;
          }
          if (frontMatter.description) {
            document.querySelector('meta[name="description"]').setAttribute(
              'content',
              `${frontMatter.description} – MyAstrology, Ranaghat, Expert Astrologer & Palmist Dr. Prodyut Acharya`
            );
          }

          // Image with SEO alt
          if (frontMatter.image) {
            const img = document.getElementById('post-image');
            img.src = frontMatter.image.trim();
            img.alt = `${frontMatter.title} – MyAstrology, Indian Astrology & Palmistry`;
            img.style.display = 'block';
          }

          // Content render
          blogContent.innerHTML = marked.parse(text);
        })
        .catch(err => {
          blogContent.innerHTML = "❌ পোস্ট লোড করা যায়নি। ফাইল নেই বা সার্ভারে সমস্যা হচ্ছে।";
          console.error(err);
        });
    }

    // যদি URL এ post parameter না থাকে → list.json থেকে প্রথম পোস্ট নাও
    if (!postSlug) {
      fetch('/src/content/blog/list.json')
        .then(res => res.json())
        .then(list => {
          if (list.length > 0) {
            postSlug = list[0].slug;
            loadPost(postSlug);
          } else {
            blogContent.innerHTML = "❌ কোনো পোস্ট পাওয়া যায়নি!";
          }
        })
        .catch(err => {
          blogContent.innerHTML = "❌ ব্লগ লিস্ট লোড করতে সমস্যা হচ্ছে!";
          console.error(err);
        });
    } else {
      loadPost(postSlug);
    }
  </script>
</body>
</html>
